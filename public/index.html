<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torko Motors - Tienda de Motos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    // Header
    <header>
        <div class="container">
            <h1 data-i18n="site_title">Torko Motors</h1>
            <nav>
                <a href="index.html" data-i18n="nav_catalog">Catálogo</a>
                <a href="cart.html" data-i18n="nav_cart">Carrito</a>
                <a href="admin.html" id="admin-link" style="display:none;" data-i18n="nav_admin">Admin</a>
                <span id="user-info"></span>
                <a href="login.html" id="login-link" data-i18n="nav_login">Login</a>
                <button id="logout-btn" style="display:none;" data-i18n="nav_logout">Cerrar Sesión</button>
                <select id="lang-selector">
                    <option value="es">ES</option>
                    <option value="en">EN</option>
                </select>
            </nav>
        </div>
    </header>

    // Contenido principal
    <main class="container">
        // Busqueda y filtros
        <section class="filters">
            <input type="text" id="search-input" placeholder="Buscar productos..." data-i18n-placeholder="search_placeholder">
            
            <div class="filter-group">
                <label data-i18n="filter_category">Categoría:</label>
                <select id="category-filter">
                    <option value="" data-i18n="category_all">Todas</option>
                    <option value="motos" data-i18n="category_motos">Motos</option>
                    <option value="repuestos" data-i18n="category_repuestos">Repuestos</option>
                    <option value="accesorios" data-i18n="category_accesorios">Accesorios</option>
                </select>

                <label data-i18n="filter_price">Precio:</label>
                <input type="number" id="min-price" placeholder="Min" data-i18n-placeholder="price_min">
                <input type="number" id="max-price" placeholder="Max" data-i18n-placeholder="price_max">
                <button id="apply-filters" data-i18n="filter_apply">Aplicar</button>
                <button id="clear-filters" data-i18n="filter_clear">Limpiar</button>
            </div>
        </section>

        // Grid de productos
        <section id="products-container" class="products-grid">
            <p data-i18n="loading">Cargando productos...</p>
        </section>
    </main>

    // Footer
    <footer>
        <p>&copy; 2025 Torko Motors. <span data-i18n="footer_rights">Todos los derechos reservados.</span></p>
    </footer>

    <script src="translations.js"></script>
    <script src="app.js"></script>
    <script>
        // Inicializar la página
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
            loadProducts();
            setupFilters();
            initLanguage();
        });
    </script>
</body>
</html>
